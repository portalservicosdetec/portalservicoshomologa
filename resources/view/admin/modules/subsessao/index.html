  <div class="col-md-6 d-flex justify-content-center">
    <a href="{{URL}}/admin/{{direntity}}/nova" type="button" class="btn btn-sm btn-primary float-sm-right h4"><i class="bi-plus-lg" style="font-size: 1.rem; max-height:15px; margin-right: 5px; color: white;"></i>Cadastrar {{title}}</a>

  </div>
  <div class="col-md-3">
  </div>
</div>
{{status}}
<table id="data-table-categoriaIc" class="table table-sm table-light table-hover table-striped">
  <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome da Subsessão</th>
        <th scope="col">Título da Subsessão</th>
        <th scope="col">Sessão vinculada</th>
        <th scope="col">Trecho do conteúdo</th>
        <th scope="col"><span class="float-sm-right"></span></th>
      </tr>
  </thead>
  <tbody>
    {{itens}}
  </tbody>
</table>
<script type="text/javascript">
  $(document).ready(function() {
    var table = $('#data-table-categoriaIc').DataTable({
      "bStateSave": true,
      "fnStateSave": function (oSettings, oData) {
        localStorage.setItem('offersDataTables', JSON.stringify(oData));
      },
      "fnStateLoad": function (oSettings) {
        return JSON.parse(localStorage.getItem('offersDataTables'));
      },
      "language": { "url": "//cdn.datatables.net/plug-ins/1.11.1/i18n/pt_br.json" },
    });
  });
</script>
