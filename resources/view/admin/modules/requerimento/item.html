<tr class="tr-sm {{style_ativo}}">
  <th scope="row"><small>{{descricao}}</small></th>
  <td><small>{{servico}}</small></td>
  <td><small>{{ticket}}</small></td>
  <td><small>{{nivel}}</small></td>
  <td><small>{{requisitante}}</small></td>
  <td><small>{{data_alteracao}}</small></td>
  <td><small>{{status}}</small></td>
  <td>
    <div role="toolbar" class="btn-toolbar float-sm-right">
      <div class="btn-group dropleft" role="group">
        <button id="btnGroupDrop1" type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Ações
        </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">

          <a class="dropdown-item" href="{{URL}}/admin/{{direntity}}/{{id}}/alteranivel" type="button" role="button" class="btn btn-danger btn-sm" name="button" data-bs-toggle="modal" data-bs-target="#nivelModal"
          data-bs-whatever-url="{{URL}}"
          data-bs-whatever-uri="{{uri}}"
          data-bs-whatever-id="{{id}}"
          data-bs-whatever-titulo="{{titulo}}"
          data-bs-whatever-dir="{{direntity}}"
          data-bs-whatever-title="{{title}}"
          data-bs-whatever-titlelow="{{titlelow}}"
          data-bs-whatever-nivel="{{nivel_id}}"
          data-bs-whatever-requerimento="{{servico}}"
          data-bs-whatever-chamado="{{ticket}}">
          <i class="bi-bar-chart-fill" style="font-size: 1rem; margin-right: 3px; color: darkorange;"></i>Alterar Nível</a>

          <a class="dropdown-item" href="{{URL}}/admin/{{direntity}}/{{id}}/alterastatus" type="button" role="button" class="btn btn-danger btn-sm" name="button" data-bs-toggle="modal" data-bs-target="#statusModal"
          data-bs-whatever-url="{{URL}}"
          data-bs-whatever-uri="{{uri}}"
          data-bs-whatever-id="{{id}}"
          data-bs-whatever-titulo="{{titulo}}"
          data-bs-whatever-dir="{{direntity}}"
          data-bs-whatever-title="{{title}}"
          data-bs-whatever-titlelow="{{titlelow}}"
          data-bs-whatever-status="{{status_id}}"
          data-bs-whatever-requerimento="{{servico}}"
          data-bs-whatever-chamado="{{ticket}}">
          <i class="bi-flag" style="font-size: 1rem; margin-right: 3px; color: darkorange;"></i>Alterar Status</a>



          <a class="dropdown-item" href="{{URL}}/admin/{{direntity}}/{{id}}/delete" type="button" role="button" class="btn btn-danger btn-sm" name="button" data-bs-toggle="modal" data-bs-target="#deletettttModal"
          data-bs-whatever-url="{{URL}}"
          data-bs-whatever-uri="{{uri}}"
          data-bs-whatever-id="{{id}}"
          data-bs-whatever-titulo="{{titulo}}"
          data-bs-whatever-dir="{{direntity}}"
          data-bs-whatever-title="{{title}}"
          data-bs-whatever-titlelow="{{titlelow}}">
          <i class="bi-x-circle" style="font-size: 1rem; margin-right: 3px; color: red;"></i>Excluir</a>
        </div>
      </div>
    </div>
  </td>
</tr>
