<table id="data-table-requerimentos" class="table table-sm table-light table-hover table-striped">
  <thead>
      <tr>
        <th>Descrição</th>
        <th>Atendimento</th>
        <th>#Ticket</th>
        <th>Nível</th>
        <th>Requisitante</th>
        <th>Data da alteração</th>
        <th>Status</th>
        <th><div class="d-flex justify-content-center">Ações</div></th>
      </tr>
  </thead>
  <tbody>
    {{itens}}
  </tbody>
</table>
<script type="text/javascript">
  $(document).ready(function() {
    var groupColumn = 2; //Apagar esta linha e as linhas de 33 a 52 e 64 a 73.
    var table = $('#data-table-requerimentos').DataTable({
      responsive: true,
      lengthMenu: [
          [ 10, 25, 50, -1 ],
          [ 'Mostrar 10 registros', 'Mostrar 25 registros', 'Mostrar 50 registros', 'Exibir Todos' ]
      ],
      dom: 'Bfrtip',
      buttons: [
        {
            extend: 'pageLength'
        },
        {
            extend: 'colvis',
            text: 'Visibilidade das Colunas',
            postfixButtons: [ 'colvisRestore' ],
            columns: ':not(.noVis)'
        },
        {
            extend: 'excelHtml5',
            text: '<i class="bi-file-excel"></i> Excel',
            titleAttr: 'Exportar para Excel',
            //className: 'btn-primary',
            exportOptions: {
                columns: [ ':visible' ],
                columns: 'thead th:not(.noExport)'
            }
        },
        {
            extend: 'pdfHtml5',
            text: '<i class="bi-file-pdf"></i> PDF',
            titleAttr: 'Exportar para PDF',
            exportOptions: {
                columns: [ ':visible' ],
                columns: 'thead th:not(.noExport)'
            },
            orientation: 'landscape',
            pageSize: 'LEGAL',
            footer: true
        },
      ],
      columnDefs: [
            {
                targets: [-1],
                className: 'noVis'
            },
            {
                visible: false,
                className: 'noVis'
            }
        ],
        // ORDENAÇÃO EM DÚVIDA!!!!!!!!!!! <!------
      "columnDefs": [
            { "visible": false, "targets": groupColumn }
      ],
      "order": [[ groupColumn, 'asc' ]],
      "displayLength": 25,
      "drawCallback": function ( settings ) {
          var api = this.api();
          var rows = api.rows( {page:'current'} ).nodes();
          var last=null;

          api.column(groupColumn, {page:'current'} ).data().each( function ( group, i ) {
              if ( last !== group ) {
                  $(rows).eq( i ).before(
                      '<tr class="group"><td colspan="6"><h4>'+group+'</h4></td></tr>'
                  );

                  last = group;
              }
          } );
       },
       // ----!> ******FIM DA ORDENAÇÃO EM DÚVIDA!!!!!!!!!!!
      "bStateSave": true,
      "fnStateSave": function (oSettings, oData) {
          localStorage.setItem('offersDataTables', JSON.stringify(oData));
      },
      "fnStateLoad": function (oSettings) {
          return JSON.parse(localStorage.getItem('offersDataTables'));
      },
      "language": { "url": "//cdn.datatables.net/plug-ins/1.11.1/i18n/pt_br.json" },
    });

    // Order by the grouping
    $('#data-table-requerimentos tbody').on( 'click', 'tr.group', function () {
        var currentOrder = table.order()[0];
        if ( currentOrder[0] === groupColumn && currentOrder[1] === 'asc' ) {
            table.order( [ groupColumn, 'desc' ] ).draw();
        }
        else {
            table.order( [ groupColumn, 'asc' ] ).draw();
        }
    });
  });
</script>
