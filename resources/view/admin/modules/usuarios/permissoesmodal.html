<!--Modal para para editar Permissões dos Usuários -->
<div class="modal fade" id="permissoesModal" tabindex="-1" aria-labelledby="permissoesModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header alert-primary">
        <i class="bi-pencil-square" style="font-size: 1.5rem; margin-right: 8px; vertical-align: bootom; padding-bootom: 0px; color: firebrike;"></i>
        <h5 class="modal-title" id="permissoesModalLabel">Alterar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="urlAltUsuarioBt" action="" method="post">
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group col-md-8">
              <label>Nome do Usuário</label>
               <input type="hidden" class="form-control" name="id" value="" id="recipient-id-permissoes">
                <input type="text" name="nome" id="recipient-nome-permissoes" maxlength="40" value="" required  class="form-control form-control-sm">
            </div>
            <div class="form-group col-md-4">
              <label>Perfil:</label>
                <select name="perfil" required id="recipient-perfil-permissoes" class="form-select form-select-sm" {{perfilDesenvDisable}}>
                  <option value=''>Selecione o perfil do usuário</option>
                  {{optionsPerfil}}
                </select>
            </div>

          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Email</label>
                <input type="email" name="email" id="recipient-email-permissoes" maxlength="50" value="" required  class="form-control form-control-sm">
            </div>

            <div class="form-group col-md-6">
              <label>Departamento:</label>
                <select name="departamento" id="recipient-departamento-permissoes" required  class="form-select form-select-sm">
                  <option value=''>Selecione o departamento do usuário</option>
                    {{optionsDepartamento}}
                </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Cargo:</label>
                <select name="cargo" required id="recipient-cargo-permissoes" class="form-select form-select-sm">
                  <option value=''>Selecione o cargo do usuário</option>
                  {{optionsCargo}}
                </select>
            </div>

            <div class="form-group col-md-4">
              <label>Telefone de contato</label>
                <input type="text" name="contato" id="recipient-contato-permissoes" maxlength="20" value="" required  class="form-control form-control-sm">
            </div>
            <div class="form-group col-md-4">
              <label>Localização:</label>
                <select name="sala" id="recipient-localizacao-permissoes" required  class="form-select form-select-sm">
                  <option value=''>Selecione a localização do usuário</option>
                  {{optionsLocalizacao}}
                </select>
            </div>
          </div>
          <div class="modal-footer col-mb-12">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" name="button">Confirmar Alteração</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">
    var permissoesModal = document.getElementById('permissoesModal')
    permissoesModal.addEventListener('show.bs.modal', function (event) {
    // Button that triggered the modal
    var button = event.relatedTarget
    // Informação extraída dos atributos do data-bs-* no botão (item.html)
    var recipientURL = button.getAttribute('data-bs-whatever-url-permissoes')
    var recipientId = button.getAttribute('data-bs-whatever-id-permissoes')
    var recipientNome = button.getAttribute('data-bs-whatever-nome-permissoes')
    var recipientPerfil = button.getAttribute('data-bs-whatever-perfil-permissoes')
    var recipientEmail = button.getAttribute('data-bs-whatever-email-permissoes')
    var recipientDepartamento = button.getAttribute('data-bs-whatever-departamento-permissoes')
    var recipientLocalizacao = button.getAttribute('data-bs-whatever-localizacao-permissoes')
    var recipientContato = button.getAttribute('data-bs-whatever-contato-permissoes')
    var recipientCargo = button.getAttribute('data-bs-whatever-cargo-permissoes')

    var recipientDIR = button.getAttribute('data-bs-whatever-dir-permissoes')
    var recipientTitle = button.getAttribute('data-bs-whatever-title-permissoes')
    var recipientTitlelow = button.getAttribute('data-bs-whatever-titlelow-permissoes')


    // Conteúdo que será injetado no form de alteração no Modal
    var modalTitle = permissoesModal.querySelector('.modal-title')
    var modalURL = permissoesModal.querySelector('#urlAltUsuarioBt')
    var modalIdInput = permissoesModal.querySelector('#recipient-id-permissoes')
    var modalNomeInput = permissoesModal.querySelector('#recipient-nome-permissoes')
    var modalPerfilInput = permissoesModal.querySelector('#recipient-perfil-permissoes')
    var modalEmailInput = permissoesModal.querySelector('#recipient-email-permissoes')
    var modalDepartamentoInput = permissoesModal.querySelector('#recipient-departamento-permissoes')
    var modalLocalizacaoInput = permissoesModal.querySelector('#recipient-localizacao-permissoes')
    var modalContatoInput = permissoesModal.querySelector('#recipient-contato-permissoes')
    var modalCargoInput = permissoesModal.querySelector('#recipient-cargo-permissoes')


    modalTitle.textContent = 'Alterar ' + recipientTitle
    modalIdInput.value = recipientId
    modalNomeInput.value = recipientNome
    modalPerfilInput.value = recipientPerfil
    modalEmailInput.value = recipientEmail
    modalDepartamentoInput.value = recipientDepartamento
    modalCargoInput.value = recipientCargo
    modalContatoInput.value = recipientContato
    modalLocalizacaoInput.value = recipientLocalizacao



    modalURL.action = recipientURL+'/admin/'+recipientDIR+'/'+recipientId+'/permissoes'

  })
</script>
